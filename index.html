                    <!-- /.nav__link -->
                  </li>
                  <!-- /.nav__item -->
                  <li class="nav__item">
                    <a href="#!" class="nav__link">Тренды</a>
                    <!-- /.nav__link -->
                  </li>
                  <!-- /.nav__item -->
                  <li class="nav__item">

                    <!-- /.nav__link -->

                  <!-- /.nav__item -->

                <!-- /.nav__list -->

        </div>
